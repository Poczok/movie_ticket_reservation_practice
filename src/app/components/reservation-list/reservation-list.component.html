<div class="table-view">
<table mat-table [dataSource]="reservations" class="table">
  <ng-container matColumnDef="clientname">
    <th mat-header-cell *matHeaderCellDef  class="position-th">
      Client name
    </th>
    <td mat-cell *matCellDef="let element" class="position-td">
      {{element.name}}
    </td>
  </ng-container>
  <ng-container matColumnDef="clientdob">
    <th mat-header-cell *matHeaderCellDef class="position-th">
      Date of Birth
    </th>
    <td mat-cell *matCellDef="let element" class="position-td">
      {{element.dob}}
    </td>
  </ng-container>
  <ng-container matColumnDef="moviename">
    <th mat-header-cell *matHeaderCellDef class="position-th">
      Movie
    </th>
    <td mat-cell *matCellDef="let element" class="position-td">
      {{element.movie}}
    </td>
  </ng-container>
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef class="position-th">
      Date
    </th>
    <td mat-cell *matCellDef="let element" class="position-td">
      {{element.date}}
    </td>
  </ng-container>
  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef class="position-th">
      Time
    </th>
    <td mat-cell *matCellDef="let element" class="position-td">
      {{element.time}}
    </td>
  </ng-container>
  <ng-container matColumnDef="buttons">
    <th mat-header-cell *matHeaderCellDef>
    </th>
    <td mat-cell *matCellDef="let element">
      <ng-container>
        <button mat-button (click)="modify(element.id)">Modify</button>
      </ng-container>
      <ng-container>
        <button mat-button color="warn" (click)="delete(element.id)">Delete</button>
      </ng-container>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
</table>
</div>
